<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <button>Log in</button>
    </div>
    <div class="body">
      <button class="addBook">+ Add book</button>
      <div class="content"></div>
      <form class="is-inactive">
        <h2>Add new book</h2>
        <input type="text" class="title" required placeholder="Title" />
        <input type="text" class="author" required placeholder="Author" />
        <input type="number" class="pages" required placeholder="Pages" />
        <fieldset>
          <label for="read">Have you read it?</label>
          <input type="checkbox" class="read" id="read" />
        </fieldset>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
    <div class="footer">
      <p>Nicholas-Battista 2024</p>
      <a href="https://github.com/Nicholas-Battista" target="_blank">
        <img src="images/github-mark.png" alt="github logo" />
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
