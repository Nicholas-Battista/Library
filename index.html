<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <button>Log in</button>
    </div>
    <div class="body">
      <button class="addBook">+ Add book</button>
      <div class="content"></div>
      <form class="is-inactive">
        <input type="text" class="title" placeholder="Title" />
        <input type="text" class="author" placeholder="Author" />
        <input type="number" class="pages" placeholder="Pages" />
        <fieldset>
          <label for="read">Have you read it?</label>
          <input type="checkbox" class="read" id="read" />
        </fieldset>
      </form>
    </div>
    <div class="footer">
      <p>Nicholas-Battista 2024</p>
      <a href="https://github.com/Nicholas-Battista" target="_blank">
        <img src="images/github-mark.png" alt="github logo" />
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
